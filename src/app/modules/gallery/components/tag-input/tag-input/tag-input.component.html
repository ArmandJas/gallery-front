<label for="tag"> {{ 'photo.form.tags.label' | translate }} </label>
<input type="text"
       id="tag"
       name="tag"
       class="form-control"
       required
       maxlength="20"
       [pattern]=RegexConstants.LETTERS_NUMBERS_SPACES_REGEX
       #tag="ngModel"
       [(ngModel)]="tagInput">

<button type="button"
        id="addTagButton"
        [disabled]="!tag.valid"
        (click)="addTag()">
  {{ 'photo.buttons.tag.add' | translate }}
</button>

<div class="container text-center">
  <div class="row">
    @for (tag of tagList; track tag) {
      <div class="col">
        {{ tag }}
        <button type="button"
                (click)="removeTag(tag)">
          x
        </button>
      </div>
    }
  </div>
</div>
